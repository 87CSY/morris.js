<!doctype html>
<head>
  <script src="./lib/raphael-min.js"></script>
  <script src="../morris.js"></script>
  <script src="./lib/prettify.min.js"></script>
  <link rel="stylesheet" href="lib/example.css">
  <link rel="stylesheet" href="lib/prettify.min.css">
  <link rel="stylesheet" href="../morris.css">
</head>
<body>
  <h1>Examples</h1>
  <div id="bar" class="graph"></div>
  <div id="line" class="graph"></div>
  <div id="donut" class="graph"></div>
  <script>
    Morris.Donut({
      element: 'donut',
      data: [{
        label: 'blue', value: 3
      },{
        label: 'green', value: 4
      }
      ],
      animate: true,
      donutType: 'pie',
      resize: true,
      dataLabels: true,
      dataLabelsPosition: 'outside',
      showPercentage: true
    }).on('click', function(i, row){
      console.log(i, row);
    });

    Morris.Line({
      dataLabels: true,
      trendLine: true,
      element: 'line',
      data: [
        {x: '2011 Q1', blue: 1, green: 3 },
        {x: '2011 Q2', blue: 3, green: 1 },
        {x: '2011 Q3', blue: 10, green: 2 },
        {x: '2011 Q4', blue: 16, green: 4 }
      ],
      goals: [10],
      xkey: 'x',
      nbYkeys2: 0,
      ymin: 'auto',
      postUnit: 'e',
      ykeys: ['blue'],
      labels: ['Blue']
    });
    Morris.Bar({
      dataLabels: true,
      element: 'bar',
      data: [
        {x: '2011 Q1', y: 3, z: 2, a: 3},
        {x: '2011 Q2', y: 2, z: 1, a: 1},
        {x: '2011 Q3', y: 0, z: 1, a: 1.5},
        {x: '2011 Q4', y: 2, z: 4, a: 3}
      ],
      goals: [2.2],
      xkey: 'x',
      ykeys: ['y', 'z', 'a'],
      labels: ['Y', 'Z', 'A'],
      horizontal: false,
      stacked: false,
      animate: true,
      postUnits: 'kW',
      postUnits2: 'e',
      nbYkeys2: 1
    }).on('click', function(i, row){
      console.log(i, row);
    });
</script>
</body>
